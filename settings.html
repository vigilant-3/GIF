
<div class="extension-section">
    <h3>GIF Avatar Handler</h3>
    <div class="extension-option">
        <label for="gif_avatar_setting">Enable GIF Avatars</label>
        <input type="checkbox" id="gif_avatar_setting" />
    </div>
    <div class="extension-option">
        <label for="upload-avatar">Upload GIF Avatar</label>
        <input type="file" id="upload-avatar" accept="image/gif" />
    </div>
</div>
